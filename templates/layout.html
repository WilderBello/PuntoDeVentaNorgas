<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo_icon.ico') }}" type="image/x-icon">
        <title>Inicio de Sesión</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    </head>
    <body class="index">
        <section class="login">
            <img class="imagen" src="{{url_for('static', filename='img/NORGAS.jpg')}}" alt="Inicio de Sesión" width="200" height="200" />
            {% block body %}
            {% endblock body %}
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <section class="notification is-danger">
                        {{ messages[0] }}
                    </section>
                {% endif %}
            {% endwith %}
        </section>
    </body>
</html>
